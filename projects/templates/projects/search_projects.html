{% extends 'base.html' %}

{% block title %}
    Search
{% endblock title %}

{% block content %}
<main>
    <div class="searchpage">
    {% if searched %}
    <h1>You searched for {{ searched }}</h1>
    <br/>
    {% for project in projects %}
        <a href="{% url 'show_project' project.id %}" class="searchlinks">{{ project }}</a><br/>
    {% endfor %}

    {% else %}
        <h1>Hey! You forgot to search for a project...</h1>
    {% endif %}
    </div>
</main>
{% endblock content %}
