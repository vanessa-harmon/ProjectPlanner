<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
</head>
<body>
    <main>
        <div>
            <h1>My Projects</h1>
            {% for project in projects %}
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Number of tasks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ project.name }}</td>
                        <td></td>
                    </tr>
            {% empty %}
                <p>You are not assigned to any projects</p>
            {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
