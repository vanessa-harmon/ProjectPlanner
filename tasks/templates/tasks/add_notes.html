{% extends 'base.html' %}

{% block title %}
Add Notes to Task
{% endblock title %}

{% block content %}
<main>
    <div class="add-note-form">
        <h1>Add Notes to {{ task.name }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button>Save Notes</button>
        </form>
    </div>
</main>
{% endblock content %}
